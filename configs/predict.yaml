# Prediction configuration
run_id: "tuned_rfdetr_small"
# model_id: "rfdetr_tuned/rfdetr_small_v6"
model_id: "yolo_tuned/yolov8n_v2"
# model_id: "yolo_pretrained/yolov8m"
#model_id: "rfdetr_pretrained/small"
output_dir: "runs/predict"
device: "cpu"

thresholds:
  conf: 0.35
  iou: 0.50

tracking:
  type: "bytetrack"  # "none" | "bytetrack"
  tracker_yaml: "tracker.bytetrack.yaml"  # YOLO-only (Ultralytics)
  params: {}  # Supervision ByteTrack params (RF-DETR)

videos_dir: "data/videos"
videos:
  # - "vid19.mp4"
  - "vid3.mp4"

probe_frames: 0

export:
  save_video: true
  save_raw: true
  save_counts_json: true

debug: false

preview:
  enabled: true
  every_n_frames: 5
  max_width: 1200

line:
  name: "main_line"
  coords: [727.0, 459.0, 1133.0, 549.0] # x1, y1, x2, y2
  default_resolution: [1920, 1080]  # width, height

greyzone_px: 10


oscillation_window_frames: 0
trajectory_len: 40