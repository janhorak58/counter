# configs/models.yaml
models:
  # -----------------
  # YOLO tuned (4-class)
  # -----------------
  yolo_tuned/yolov8s_v13:
    backend: yolo
    variant: tuned
    weights: models/yolo/v1/yolov8s_v13/weights/best.pt
    mapping: 
      tourist: 0
      skier: 1
      cyclist: 2
      tourist_dog: 3

